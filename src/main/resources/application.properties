
#spring.datasource.url=jdbc:oracle:thin:@//192.168.1.15:1521/orcl
#spring.datasource.username=cms
#spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

spring.jpa.hibernate.ddl-auto=none


#spring.datasource.jndi-name=java:/OracleDS



#ignore null fields in json
spring.jackson.default-property-inclusion=NON_NULL

#SQL related
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.root=info
#spring.jms.jndi-name=java:/ActiveMQ/QueueConnectionFactory

spring.activemq.broker-url=tcp://<ip>:61616
spring.activemq.user=system
spring.activemq.password=manager

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

